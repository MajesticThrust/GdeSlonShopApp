<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Авторизация</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item>
      <ion-label slot="start">Имя пользователя</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label slot="start">Пароль</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      ></ion-input>
    </ion-item>

    <ion-button type="submit">Вход</ion-button>
  </form>
</ion-content>
