<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Детали товара</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ offer.name }}</h1>
  <p *ngIf="offer.description != null">{{ offer.description }}</p>
  <ion-button (click)="onBuyClick()">{{offer.price}} {{offer.currency}}</ion-button>

  <div class="carousel" *ngIf="offer.picture.length > 0">
    <ion-img
      class="image"
      *ngFor="let url of offer.picture"
      [src]="url"
    ></ion-img>
  </div>
</ion-content>
